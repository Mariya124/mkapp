        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;

        }

        }
        header input {
            width: 60%;
            padding: 8px;

        }

        }
        .section h2 {
            border-left: 5px solid #007BFF;
            padding-left: 10px;
            font-size: 1.5rem;
        }
        .apk-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .apk-item {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .apk-item img {
            width: 64px;
            height: 64px;
        }
        .apk-item h4 {
            font-size: 14px;
            margin: 10px 0 5px;
        }
        .apk-item p {
            font-size: 12px;
            color: #777;
        }
        .apk-item a {
            display: inline-block;
            margin-top: 8px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        footer {

            padding: 15px;
            text-align: center;
            margin-top: 40px;
